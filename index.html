<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Todo List APP</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main class="p-10" id="contentTweets">
			<div class="mx-auto pl-10 pr-10 container max-w-screen-lg">
				<h1 class="text-center text-5xl font-medium text-black mb-10">TodoList APP Dakeiv</h1>
				<section class="flex justify-between gap-20">
					<article class="w-4/12">
						<label class="font-medium text-black" for="homework">Tarea:</label>
						<form id="formElement">
							<label for="homework"></label>
							<input id="homework" type="text" class="rounded w-full border p-2" autocomplete="off" />
							<div>
								<input
									type="submit"
									class="rounded p-1 mt-2 w-full bg-slate-500 cursor-pointer text-white"
									value="Agregar"
								/>
							</div>
						</form>
					</article>
					<article class="w-8/12">
						<h2 class="font-medium text-black text-center">Mis Tareas</h2>
						<div id="homeworkList">
						
						</div>
					</article>
				</section>
			</div>
		</main>
		<!--#contenido-->

		<script src="js/app.js"></script>
	</body>
</html>
